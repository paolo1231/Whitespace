<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whitespace - Code Analyzer</title>

    <!-- External Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">

    <!-- Application Styles -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/code-editor.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/output.css">
    <link rel="stylesheet" href="css/before-after.css">
    <link rel="stylesheet" href="css/layout-improvements.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Whitespace</h1>
            <p>Analyze code in multiple languages with AI-powered insights and Tiger Style programming principles</p>
        </div>

        <div class="main-content">
            <div class="input-section">
                <h2 class="section-title">Code Input</h2>
                <div class="language-selector">
                    <label for="languageSelect">Programming Language:</label>
                    <select id="languageSelect">
                        <option value="java">Java</option>
                        <option value="python">Python</option>
                        <option value="javascript">JavaScript</option>
                        <option value="typescript">TypeScript</option>
                        <option value="csharp">C#</option>
                        <option value="go">Go</option>
                        <option value="rust">Rust</option>
                        <option value="cpp">C++</option>
                    </select>
                </div>
                <div class="code-input-container">
                    <textarea id="codeInput" placeholder="Paste your code here..."></textarea>
                    <div class="file-drop-zone" id="dropZone">
                        üìÅ Drop code file here or click to browse
                    </div>
                </div>
                <div class="button-group">
                    <button id="reviewBtn" class="btn btn-primary">Review Code</button>
                    <button id="quickFormatBtn" class="btn btn-secondary">üîß Quick Format</button>
                    <div class="file-input-wrapper">
                        <input type="file" id="fileInput" class="file-input"
                            accept=".java,.py,.js,.ts,.cs,.go,.rs,.cpp,.c,.h">
                        <button id="uploadBtn" class="btn btn-secondary">üìÅ Upload File</button>
                    </div>
                    <button id="clearBtn" class="btn btn-secondary">Clear</button>
                </div>
                <div id="loading" class="loading">
                    <div class="spinner"></div>
                    <span id="loadingText">Analyzing code...</span>
                </div>
            </div>

            <div class="output-section">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                    <h2 class="section-title" style="margin-bottom: 0;">Analysis Results</h2>
                    <button id="exportBtn" class="btn export-btn" style="display: none;">üìÑ Export Report</button>
                </div>
                <div id="output">
                    <p style="color: #64748b; text-align: center; margin-top: 2rem;">
                        Enter code and click "Review Code" to see the analysis results here.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Application Modules -->
    <script src="js/api.js"></script>
    <script src="js/file-handler.js"></script>
    <script src="js/layout-manager.js"></script>
    <script src="js/code-formatter.js"></script>
    <script src="js/output-formatter.js"></script>
    <script src="js/export.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
